<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<h2 class="text-info">Login page</h2>

<div class="form-row container-fluid">
    <div class="col-md-2 mb-3">
        <form th:action="@{/authenticateUser}" method="post">
            <label for="username">Username</label>:
            <input class="form-control" type="text" id="username" name="username" autofocus="autofocus"/> <br/>
            <label for="password">Password</label>:
            <input class="form-control" type="password" id="password" name="password"/> <br/>
            <input class="btn-outline-primary" type="submit" value="Log in"/>
        </form>
    </div>
</div>

</body>
</html>
